<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn TailwindCSS</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-10 bg-black text-white font-mono max-w-5xl mx-auto">
    <div class="w-full flex items-center justify-center">
      <div>
        <div class="flex items-center justify-center">
          <img
            src="https://framerusercontent.com/images/lFcgmnSNMxgS8b8a78iKsMuURd0.webp?width=200&height=200"
            class="w-40 h-40 rounded-full border-2 border-white hover:shadow-2xl hover:shadow-amber-50 transition-all duration-600"
            alt="avatar"
          />
        </div>
        <h1 class="text-4xl mt-2 text-center">Chris Linx</h1>
        <p class="text-2xl text-center">Entrepreneur & Designer</p>
      </div>
    </div>
    <div class="mt-10 grid grid-cols-4 gap-4 max-w-2xl mx-auto ">
       <div class="flex items-center justify-center px-5 w-32 py-3 bg-gray-500 rounded-full hover:shadow-lg hover:shadow-amber-50 transition-all duration-600">
        <!-- <h1 class="text-white">X</h1> -->
        <i class="fa-brands fa-instagram" style="font-size: 22px;"></i>
        <h1 class="ml-2 text-[20px] font-extrabold text-white">15K+</h1>
       </div>
       <div class="flex items-center justify-center px-5 w-32 py-3 bg-gray-500 rounded-full hover:shadow-lg hover:shadow-amber-50 transition-all duration-600">
        <i class="fa-brands fa-facebook" style="font-size: 22px;"></i>
        <h1 class="ml-2 text-[20px] font-extrabold text-white">15K+</h1>
       </div>
       <div class="flex items-center justify-center px-5 w-32 py-3 bg-gray-500 rounded-full hover:shadow-lg hover:shadow-amber-50 transition-all duration-600">
        <i class="fa-brands fa-twitter" style="font-size: 22px;"></i>
        <h1 class="ml-2 text-[20px] font-extrabold text-white">15K+</h1>
       </div>
       <div class="flex items-center justify-center px-5 w-32 py-3 bg-gray-500 rounded-full hover:shadow-lg hover:shadow-amber-50 transition-all duration-600">
        <i class="fa-brands fa-linkedin" style="font-size: 22px;"></i>
        <h1 class="ml-2 text-[20px] font-extrabold text-white">15K+</h1>
       </div>
    </div>

    <div class="mt-10">
        <image src="https://framerusercontent.com/images/cA4CM2VUMhhGxzC3TQqAZMbl8.png?width=904&height=1200" class="w-full h-[500px] rounded-3xl hover:shadow-lg hover:shadow-amber-50 transition-all duration-600" />
    </div>

    <div class="mt-10">
        <div class="flex align-center items-center">
           <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center">
               <!-- icon -->
                <i class="fa-brands fa-instagram" style="font-size: 22px;"></i>
           </div>
           <div>
               <h1>Instagram</h1>
               <p>15K+</p>
           </div>
        </div>
   </div>

    <script src="https://kit.fontawesome.com/3c457b45bd.js" crossorigin="anonymous"></script>

</html>
